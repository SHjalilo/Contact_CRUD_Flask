{% extends 'layout.html' %}

    {%  block body %}
    <!-- text-end : text in the right of page  -->
     <div class="row">
        <div class="col-5 mx-auto">
            <h3> Edit users </h3><hr>
            <form action="{{url_for('edit_user',uid=datas.u_id)}}" method="post" >
                <div class="form-group">
                    <label for="">User Name :</label>
                    <input type="text" name="uname" required class="form-control" value="{{datas.u_name}}">
                </div>
                <div class="form-group">
                    <label for="">Contact :</label>
                    <input type="text" name="contact" required class="form-control"  value="{{datas.u_contact}}">
                </div>
                <br>
                <input type="submit" value="submit" class="btn btn-primary" >
            </form>
        </div>
     </div>
    {%  endblock %}
