{% extends 'layout.html' %}

    {%  block body %}
    <!-- text-end : text in the right of page  -->
    <p class="text-end ">
    <a href="{{url_for('add_user')}}" class="btn btn-success"> (+) Add User </a>
    </p>
    <table class="table table-bordered">
        <thead>
            <th>UID</th>
            <th>NAME</th>
            <th>CONTACT</th>
        </thead>
        <tbody>
            {%  for row in datas %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.u_name }}</td>
                    <td>{{ row.u_contact }}</td>
                    <td><a href="{{url_for('edit_user',uid=row.u_id)}}" class="btn btn-primary">Edit</a></td>
                    <td><a href="{{url_for('del_user',uid=row.u_id)}}" class="btn btn-danger" onclick=" return confirm('Are You Sure ?')">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {%  endblock %}
